input {
  file {
    path => "/home/freqtrade/logs/*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    discover_interval => 10
    codec => plain {
      charset => "UTF-8"
    }
  }
}

filter {
  grok {
    match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} - %{DATA:logger} - %{DATA:loglevel} - %{GREEDYDATA:message}" }
    overwrite => [ "message" ]
  }
  date {
    match => [ "timestamp", "yyyy-MM-dd HH:mm:ss,SSS" ]
  }
}

output {
    elasticsearch {
        hosts => "${ELASTICSEARCH_HOST_PORT}"
        user => "${ELASTIC_USERNAME}"
        password => "${ELASTIC_PASSWORD}"
        ssl => true
        ssl_verification_mode => "certificate"  # âœ“ SECURED: Certificate validation enabled
        cacert => "/certs/ca.crt"
        data_stream => auto
        # Performance tuning
        manage_template => true
        ilm_enabled => auto
    }
    # stdout for debugging - disable in production for performance
    # stdout {
    #     codec => rubydebug
    # }
}