services:

  # Stack Monitoring (ES 9 recommended) ------------------
  metricbeat:
    image: ${METRICBEAT_IMAGE_NAME}:${ELK_VERSION}
    restart: always
    user: root
    command: -e --strict.perms=false
    environment:
      ELASTICSEARCH_HOST: ${ELASTICSEARCH_HOST}
      ELASTICSEARCH_PORT: ${ELASTICSEARCH_PORT}
      KIBANA_HOST: ${KIBANA_HOST}
      KIBANA_PORT: ${KIBANA_PORT}
      LOGSTASH_HOST: ${LOGSTASH_HOST}
      APMSERVER_HOST: ${APMSERVER_HOST}
      APMSERVER_PORT: ${APMSERVER_PORT}
      ELASTIC_USERNAME: ${ELASTIC_USERNAME}
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
    volumes:
      - ./metricbeat/config/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - ./secrets/certs/ca/ca.crt:/certs/ca.crt:ro
    depends_on:
      - elasticsearch
    healthcheck:
      test: ["CMD", "metricbeat", "test", "config"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Exporters ------------------------------
  elasticsearch-exporter:
    image: ${ELASTICSEARCH_EXPORTER_IMAGE}
    restart: always
    command:
      - "--es.uri=https://${ELASTIC_USERNAME}:${ELASTIC_PASSWORD}@${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}"
      - "--es.ssl-skip-verify"
      # Exporter v1.10.0+: collector.indices renamed to es.indices
      - "--es.indices"
      - "--collector.clustersettings"
      - "--collector.snapshots"
    ports:
      - "9114:9114"

  logstash-exporter:
    image: ${LOGSTASH_EXPORTER_IMAGE}
    restart: always
    ports:
      - "9304:9304"
    command: [ "-logstash.host", "${LOGSTASH_HOST}" ]

  # Cluster Logs Shipper ------------------------------
  filebeat-cluster-logs:
    image: ${FILEBEAT_IMAGE_NAME}:${ELK_VERSION}
    restart: always
    # -e flag to log to stderr and disable syslog/file output
    command: -e --strict.perms=false
    user: root
    environment:
      ELASTIC_USERNAME: ${ELASTIC_USERNAME}
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD}
      KIBANA_HOST_PORT: ${KIBANA_HOST}:${KIBANA_PORT}
      ELASTICSEARCH_HOST_PORT: https://${ELASTICSEARCH_HOST}:${ELASTICSEARCH_PORT}
    volumes:
      - ./filebeat/filebeat.monitoring.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
