## Default Elasticsearch configuration from Elasticsearch base image.
## https://github.com/elastic/elasticsearch/blob/master/distribution/docker/src/docker/config/elasticsearch.yml
#
cluster.name: ${ELASTIC_CLUSTER_NAME}
node.name:    ${ELASTIC_NODE_NAME}
network.host: 0.0.0.0
transport.host: 0.0.0.0
http.port: ${ELASTICSEARCH_PORT}

## Cluster Settings
discovery.seed_hosts: ${ELASTIC_DISCOVERY_SEEDS}
cluster.initial_master_nodes: ${ELASTIC_INIT_MASTER_NODE}

## License
xpack.license.self_generated.type: basic

# Security
xpack.security.enabled: true

## - ssl
xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.verification_mode: certificate
xpack.security.transport.ssl.key: certs/elasticsearch.key
xpack.security.transport.ssl.certificate: certs/elasticsearch.crt
xpack.security.transport.ssl.certificate_authorities: certs/ca.crt

## - http
xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.key: certs/elasticsearch.key
xpack.security.http.ssl.certificate: certs/elasticsearch.crt
xpack.security.http.ssl.certificate_authorities: certs/ca.crt
xpack.security.http.ssl.client_authentication: optional

## - audit logging
xpack.security.audit.enabled: true
xpack.security.audit.logfile.events.include:
  - access_denied
  - access_granted
  - anonymous_access_denied
  - authentication_failed
  - authentication_success
  - connection_denied
  - connection_granted
  - tampered_request
  - run_as_denied
  - run_as_granted
xpack.security.audit.logfile.events.emit_request_body: false

# Monitoring
# Note: xpack.monitoring.collection.enabled is deprecated in ES 9
# Stack Monitoring is now handled by Metricbeat (see docker-compose.monitor.yml)

## =========================================================================
## Performance Tuning & Optimization
## =========================================================================
## Reference: https://www.elastic.co/guide/en/elasticsearch/reference/current/tune-for-indexing-speed.html

## Indexing & Search Performance
indices.memory.index_buffer_size: 20%  # Memory for indexing (default: 10%)
indices.queries.cache.size: 10%  # Query cache size (default: 10%)
indices.fielddata.cache.size: 15%  # Field data cache for aggregations

## Thread Pools Optimization
thread_pool.write.queue_size: 1000  # Indexing queue size (default: 200)
thread_pool.search.queue_size: 2000  # Search queue size (default: 1000)

## Circuit Breakers (prevent OOM)
indices.breaker.total.limit: 70%  # Total memory limit for all breakers
indices.breaker.request.limit: 40%  # Request circuit breaker
indices.breaker.fielddata.limit: 40%  # Fielddata circuit breaker

